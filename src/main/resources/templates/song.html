<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>java-study-nogizaka-web</title>
	</head>
	<body>
		<h1>[[${song.name}]]</h1>
		<ul>
			<li th:each="disc : ${song.discographies}">
				<a href="#" th:href="@{/disc/{id}(id=${disc.id})}">[[${disc.name}]] : [[${disc.type}]]</a>
			</li>
		</ul>
		<p>
			<a href="/song">曲一覧に戻る</a>
		</p>
	</body>
</html>
