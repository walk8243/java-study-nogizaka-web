<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>java-study-nogizaka-web</title>
	</head>
	<body>
		<h1>[[${disc.name}]]</h1>
		<p>[[${disc.type}]]</p>
		<ul>
			<li th:each="song : ${disc.songs}">
				<a href="#" th:href="@{/song/{id}(id=${song.id})}">[[${song.name}]]</a>
			</li>
		</ul>
		<p>
			<a href="/disc">ディスコグラフィ一覧に戻る</a>
		</p>
	</body>
</html>
